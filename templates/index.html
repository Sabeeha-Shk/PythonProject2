<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Love!</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #FFD700;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px #000;
    }

    p {
      font-size: 1.3rem;
      color: #fcd1ff;
      margin-bottom: 30px;
    }

    .btn-custom {
      background-color: #ff69b4;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
    }

    .btn-custom:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd6ff;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy 25th Birthday, My King üëë</h1>
  <p>You are the best thing that ever happened to me ‚ù§Ô∏è</p>
  <a href="/wish" class="btn btn-custom">Start the Surprise üéÅ</a>

  <!-- Sparkles Effect -->
  <script>
    const numSparkles = 40;
    for (let i = 0; i < numSparkles; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
